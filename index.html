<script type="text/javascript">
var outsideSelect	= 0;
var selectID = 0;
// open hidden layer
function openMenu(id)
{	
	cancelDelayClose();

	// close old layer
	if(selectID)selectID.style.visibility = 'hidden';

	// get new layer and show it
	selectID = document.getElementById(id);
	selectID.style.visibility = 'visible';

}
// close showed layer
function close()
{
	if(selectID)selectID.style.visibility = 'hidden';
}

// go close timer
function delayClose()
{
	outsideSelect = window.setTimeout(close, 500);
}

// cancel close timer
function cancelDelayClose()
{
	if(outsideSelect)
	{
		window.clearTimeout(outsideSelect);
		outsideSelect = null;
	}
}

</script>
</head>
